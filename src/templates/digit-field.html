<div class="digit-field">
      <input type="text" placeholder="{{placeholder}}" class='floatmask floatmask-bottom' readonly/>
      <input type="text" class='floatmask floatmask-top' ng-model="result" readonly/>
      <input type="text" class='floatmask floatmask-background' pattern="[0-9]*" inputmode="numeric" ng-model="model"/>
</div>
